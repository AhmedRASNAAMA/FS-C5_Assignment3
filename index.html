<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <script src="js/angular.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-resource.min.js"></script> -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as item'>
      <h1 class="text-center">Narrow Down Your Chinese Menu Choice</h1>

      <div class="input-group mb-3">
        <input type="text" placeholder="search term" class="form-control" ng-model="item.searchTerm">
        <div class="input-group-append">
          <button class="btn btn-primary" ng-click="item.getItems();">Narrow It Down For Me!</button>
        </div>
      </div>

      <div id="results">
        <found-items found="item.found" on-remove="item.removeItem(index)"></found-items>
        <div id="nothingFound" ng-if="item.nothingFound">Nothing found!</div>
      </div>
    </div>
</body>
</html>
